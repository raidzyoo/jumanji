<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XII-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Jumanji Chasier</h1>

        <div class="video-container mb-4">
            <video width="100%" controls autoplay muted loop>
                <source src="jumanji.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="row">
            <div class="col-md-8 col-sm-12">
                <h2>Menu</h2>
                <div class="row menu-items">
                    </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <h2><img src="keranjang.png" alt="Cart Icon" width="30" height="30" style="margin-right: 10px;">Keranjang Belanja</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Harga</th>
                            <th>Subtotal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        </tbody>
                </table>
                <div class="total-section">
                    <p>Total: Rp <span id="total-price">0</span></p>
                    <button class="btn btn-danger" id="clear-cart">Batal</button>
                </div>
                <div class="customer-info">
                    <h2>Informasi Pelanggan</h2>
                    <div class="mb-3">
                        <label for="customer-name" class="form-label">Nama Pembeli:</label>
                        <input type="text" class="form-control" id="customer-name">
                    </div>
                    <div class="mb-3">
                        <label for="table-number" class="form-label">No Meja:</label>
                        <input type="number" class="form-control" id="table-number">
                    </div>
                    <button class="btn btn-primary" id="send-to-wa">Kirim ke WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scipt.js"></script>
</body>
</html>
